#Spring boot
server.port=8080

# JPA / H2
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:~/${server.port};DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver

# Rest Template
rest-template.connection-timeout=2000
rest-template.read-timeout=2000


# Ring properties
dht.ring.seeds=localhost:3025,10.12.14.123:3024

# Node properties
dht.node.amount-tokens=2
dht.node.host=127.0.0.1